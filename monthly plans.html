<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Selection</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="plan-switch">
            <label class="switch">
                <input type="checkbox" id="switchToggle">
                <span class="slider round"></span>
            </label>
            <span class="switch-label">Yearly</span>
        </div>
        <h2 style="text-align:center ;">Choose the right plan for you</h2>
        <table class="plan-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Mobile</th>
                    <th>Basic</th>
                    <th>Standard</th>
                    <th>Premium</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monthly Price</td>
                    <td>100</td>
                    <td>200</td>
                    <td>500</td>
                    <td>700</td>
                </tr>
                <tr>
                    <td>Video Quality</td>
                    <td>Good</td>
                    <td>Good</td>
                    <td>Better</td>
                    <td>Best</td>
                </tr>
                <tr>
                    <td>Resolution</td>
                    <td>480p</td>
                    <td>480p</td>
                    <td>1080p</td>
                    <td>4K+HDR</td>
                </tr>
                <tr>
                    <td>Devices</td>
                    <td>Phone <br> <br> Tablet</td>
                    <td>Phone <br> <br>Tablet <br> <br>Computer <br> <br>TV</td>
                    <td>Phone <br><br> Tablet <br> <br>Computer <br><br> TV</td>
                    <td>Phone <br> <br>Tablet <br><br> Computer <br><br> TV</td>
                </tr>
            </tbody>
        </table>
        <button class="confirm-button" id="nextButton">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
